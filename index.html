<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/theme.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
    <link rel="icon" href="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Base64 Encoder/Decoder</h1>
      <p>Este ejemplo muestra los estilos básicos aplicados.</p>
    </header>
    <main>
      <div class="container">
        <textarea
          id="inputText"
          placeholder="Introduce el texto aquí..."
          rows="6"
        ></textarea>

        <div class="buttons">
          <button id="encodeBtn">Codificar a Base64</button>
          <button id="decodeBtn">Decodificar desde Base64</button>
        </div>

        <textarea
          id="outputText"
          placeholder="Resultado..."
          rows="6"
          readonly
        ></textarea>
      </div>
    </main>
    <footer>
      <p>© 2024 Mi Negocio. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
